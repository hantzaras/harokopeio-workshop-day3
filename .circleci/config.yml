version: 2.1
orbs:
  k8s: circleci/kubernetes@0.7.0
commands:
  git_checkout_from_cache:
    description: "Git checkout and save cache"
    steps:
      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}-
            - source-v1-
      - run:
          name: Fetch git tags
          command: |
            mkdir -p ~/.ssh
            echo 'github.com ssh-rsa  ' >> ~/.ssh/known_hosts
            # Fetch tags if git cache is present
            if [ -e /home/circleci/project/.git ]
            then
              git fetch origin --tags
            fi
      - checkout
      - run:
          name: Compress git objects
          command: git gc
      - save_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"
release_image:
    description: "Build image for release target and push to registry"
    parameters:
      target:
        type: string
        default: "staging"
    steps:
      - run:
          name: Building for << parameters.target >>
          command: | 
            echo "Building image"
            echo "Pushing image"
k8s_deploy:
    description: "Deploy to k8s cluster"
    parameters:
      k8s_svc_name:
        type: string
        default: "staging-whoami"
    steps:
      - k8s/install-kubectl
      - run:
          name: Deploying to k8s cluster for service << parameters.k8s_svc_name >>
          command: |
            echo $CA_CRT | base64 --decode > ca.crt
            kubectl --server=${KUBE_SERVER} --certificate-authority=ca.crt --token=$SERVICEACCOUNT_TOKEN set image deployment/<< parameters.k8s_svc_name >> << parameters.k8s_svc_name >>=${DOCKER_IMAGE_LOCATION}:${CIRCLE_TAG}
jobs:
  build_push:
    docker:
      - image: circleci/node:9.8.0-stretch
    steps:
      - git_checkout_from_cache
      - release_image
deploy_staging:
    docker:
      - image: circleci/node:9.8.0-stretch
    steps:
      - k8s_deploy
deploy_production:
    docker:
      - image: circleci/node:9.8.0-stretch
    steps:
      - k8s_deploy:
          k8s_svc_name: "production-whoami"
workflows:
  build_and_push_master:
    jobs:
      - build_push:
          filters:
            branches:
              only: /^main/
tagged_release_staging:
    jobs:
      - deploy_staging:
          requires:
            - build_push
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^staging.*/
tagged_release_production:
    jobs:
      - build_push:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^production.*/
      - deploy_production:
          requires:
            - build_push
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^production.*/
